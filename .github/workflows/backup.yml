name: Daily Backup

on:
  schedule:
    # 每天凌晨 2 点 UTC（北京时间上午 10 点）
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许在 GitHub 网页上手动触发

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Backup API
        env:
          BACKUP_DOMAIN: ${{ secrets.BACKUP_DOMAIN }}
        run: |
          if [ -z "$BACKUP_DOMAIN" ]; then
            echo "Error: BACKUP_DOMAIN secret is not set"
            exit 1
          fi

          response=$(curl -s -w "\n%{http_code}" -X POST "https://${BACKUP_DOMAIN}/scheduled/backup")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Backup failed with status $http_code"
            exit 1
          fi

          echo "Backup completed successfully"
